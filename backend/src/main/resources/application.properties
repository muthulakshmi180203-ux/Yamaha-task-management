# Server configuration
server.port=${PORT:8080}  # Use Render's provided PORT or default 8080

# SQLite Database Configuration
spring.datasource.url=jdbc:sqlite:${DATABASE_URL}  # Use environment variable
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# Hibernate JPA settings
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# SQLite specific
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.dialect=org.hibernate.community.dialect.SQLiteDialect

# Disable spring batch as it's not compatible with SQLite out of the box
spring.batch.jdbc.initialize-schema=never

# Logging
logging.level.com.yamaha=DEBUG
